<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // This script takes the current URL and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new URL with only a query string and hash fragment.
      
      // Get the repository name from the URL
      var pathSegmentsToKeep = 1;
      var repo = location.pathname.split('/')[1];
      var isGitHub = location.hostname.indexOf('github.io') > -1;
      
      // Only process if on GitHub Pages
      if (isGitHub) {
        var l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      } else {
        // If not on GitHub Pages (local development), redirect to index
        window.location.href = '/index.html';
      }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="./index.html">click here</a>.</p>
</body>
</html>
