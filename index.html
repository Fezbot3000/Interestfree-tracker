<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest-Free Bill Tracker</title>
    <!-- Favicon to prevent 404 error -->
    <link rel="icon" href="data:,">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: ['class', '[data-theme="dark"]'],
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'SF Pro', 'system-ui', 'sans-serif'],
                        mono: ['SF Mono', 'ui-monospace', 'monospace']
                    },
                    colors: {
                        primary: {
                            light: '#8a70d6',
                            DEFAULT: '#6b4ce6',
                            dark: '#5a3dd4'
                        },
                        accent: {
                            green: '#34C759',
                            red: '#ff3b30',
                            yellow: '#FFCC00',
                            orange: '#FF9500'
                        },
                        light: {
                            background: '#f8f9fa',
                            surface: '#FFFFFF',
                            card: '#FFFFFF',
                            text: '#1D1D1F',
                            textSecondary: '#86868B'
                        },
                        dark: {
                            background: '#121212',
                            surface: '#1E1E1E',
                            card: '#252525',
                            text: '#E5E5E7',
                            textSecondary: '#AEAEB2'
                        },
                        ui: {
                            divider: '#E5E5EA',
                            input: '#F2F2F7'
                        }
                    }
                }
            }
        }
    </script>
    <!-- Styles for non-Tailwind elements -->
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Interest-Free Tracker">
    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
</head>
<body class="bg-light-background dark:bg-dark-background text-light-text dark:text-dark-text font-sans transition-colors duration-300">
    <!-- Dark/Light Mode Toggle Button -->
    <button id="themeToggle" aria-label="Toggle dark mode" class="fixed top-4 right-4 z-50 w-12 h-12 flex items-center justify-center rounded-full bg-light-surface dark:bg-dark-surface text-light-text dark:text-dark-text shadow-md transition-all ease-in-out duration-300 hover:scale-105">
        <span id="themeIcon" class="material-icons-round">dark_mode</span>
        <span id="themeText" class="hidden">Dark Mode</span>
    </button>

    <div class="container max-w-4xl mx-auto px-4 py-6">
        <h1 class="text-3xl font-semibold mb-8 tracking-tight">Interest-Free Bill Tracker</h1>
        
        <!-- Add Billing Period Section -->
        <div class="bg-light-surface dark:bg-dark-surface rounded-xl p-6 mb-6 shadow-md dark:shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 tracking-tight">Add Billing Period</h2>
            <div class="mb-4">
                <label for="startDate" class="block text-sm font-medium text-light-textSecondary dark:text-dark-textSecondary mb-2">Start Date:</label>
                <input type="date" id="startDate" class="w-full h-12 px-4 rounded-lg border border-ui-divider dark:border-dark-card bg-ui-input dark:bg-dark-card backdrop-blur-md text-light-text dark:text-dark-text focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>
            
            <div class="mb-4">
                <label for="endDate" class="block text-sm font-medium text-light-textSecondary dark:text-dark-textSecondary mb-2">End Date:</label>
                <input type="date" id="endDate" class="w-full h-12 px-4 rounded-lg border border-ui-divider dark:border-dark-card bg-ui-input dark:bg-dark-card backdrop-blur-md text-light-text dark:text-dark-text focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>
            
            <div class="mb-4">
                <label for="interestFreeDays" class="block text-sm font-medium text-light-textSecondary dark:text-dark-textSecondary mb-2">Interest-Free Days:</label>
                <input type="number" id="interestFreeDays" placeholder="Enter interest-free days" class="w-full h-12 px-4 rounded-lg border border-ui-divider dark:border-dark-card bg-ui-input dark:bg-dark-card backdrop-blur-md text-light-text dark:text-dark-text focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>
            
            <div class="flex gap-4">
                <button id="addDefaultPeriodBtn" class="h-12 px-6 rounded-xl bg-primary hover:bg-primary-dark text-white font-medium flex items-center justify-center transition-all hover:scale-105 ease-in-out w-full">
                    <span class="material-icons-round mr-2">add</span> Add Default Period
                </button>
                <button id="addCustomPeriodBtn" class="h-12 px-6 rounded-xl bg-ui-input dark:bg-dark-card text-light-text dark:text-dark-text font-medium flex items-center justify-center transition-all hover:bg-gray-100 dark:hover:bg-dark-surface ease-in-out w-full">
                    <span class="material-icons-round mr-2">create</span> Custom Period
                </button>
            </div>
            
            <!-- Data Import/Export Section -->
            <div class="flex flex-wrap gap-4 mt-6">
                <button id="exportDataBtn" class="h-12 px-6 rounded-xl bg-ui-input dark:bg-dark-card text-light-text dark:text-dark-text font-medium flex items-center justify-center transition-all hover:bg-gray-100 dark:hover:bg-dark-surface ease-in-out flex-1">
                    <span class="material-icons-round mr-2">download</span> Export Data
                </button>
                <input type="file" id="importFileInput" accept=".json" class="hidden">
                <button id="importDataBtn" class="h-12 px-6 rounded-xl bg-ui-input dark:bg-dark-card text-light-text dark:text-dark-text font-medium flex items-center justify-center transition-all hover:bg-gray-100 dark:hover:bg-dark-surface ease-in-out flex-1">
                    <span class="material-icons-round mr-2">upload</span> Import Data
                </button>
            </div>
        </div>
        
        <!-- Billing Periods List Section -->
        <div class="bg-light-surface dark:bg-dark-surface rounded-xl p-6 shadow-md dark:shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 tracking-tight">Billing Periods</h2>
            <div id="billingPeriodsList" class="space-y-4">
                <!-- Billing periods will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <!-- Transaction Modal -->
    <div id="transactionModal" class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center transition-opacity duration-300">
        <div class="bg-light-surface dark:bg-dark-surface rounded-2xl p-6 w-11/12 max-w-md mx-auto relative shadow-lg transition-transform duration-300 ease-in-out">
            <span class="absolute top-4 right-5 text-2xl font-medium text-light-textSecondary hover:text-light-text dark:hover:text-dark-text cursor-pointer close">&times;</span>
            <h2 class="text-2xl font-semibold mb-4 tracking-tight" id="transactionModalTitle">Add Transaction</h2>
            
            <div class="mb-4">
                <label for="transactionDate" class="block text-sm font-medium text-light-textSecondary dark:text-dark-textSecondary mb-2">Date:</label>
                <input type="date" id="transactionDate" class="w-full h-12 px-4 rounded-lg border border-ui-divider dark:border-dark-card bg-ui-input dark:bg-dark-card backdrop-blur-md text-light-text dark:text-dark-text focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>
            
            <div class="mb-4">
                <label for="transactionAmount" class="block text-sm font-medium text-light-textSecondary dark:text-dark-textSecondary mb-2">Amount:</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-light-textSecondary dark:text-dark-textSecondary font-medium">$</span>
                    <input type="number" step="0.01" id="transactionAmount" class="w-full h-12 pl-8 pr-4 rounded-lg border border-ui-divider dark:border-dark-card bg-ui-input dark:bg-dark-card backdrop-blur-md text-light-text dark:text-dark-text focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                </div>
            </div>
            
            <div class="mb-4">
                <label for="transactionDescription" class="block text-sm font-medium text-light-textSecondary dark:text-dark-textSecondary mb-2">Description:</label>
                <input type="text" id="transactionDescription" placeholder="Optional" class="w-full h-12 px-4 rounded-lg border border-ui-divider dark:border-dark-card bg-ui-input dark:bg-dark-card backdrop-blur-md text-light-text dark:text-dark-text focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>
            
            <div class="mb-4">
                <label for="transactionType" class="block text-sm font-medium text-light-textSecondary dark:text-dark-textSecondary mb-2">Type:</label>
                <select id="transactionType" class="w-full h-12 px-4 rounded-lg border border-ui-divider dark:border-dark-card bg-ui-input dark:bg-dark-card backdrop-blur-md text-light-text dark:text-dark-text focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                    <option value="expense">Expense</option>
                    <option value="repayment">Repayment</option>
                </select>
            </div>
            
            <button id="addTransactionBtn" class="h-12 px-6 rounded-xl bg-primary hover:bg-primary-dark text-white font-medium flex items-center justify-center transition-all hover:scale-105 ease-in-out w-full">
                Add Transaction
            </button>
        </div>
    </div>
    
    <!-- Snackbar -->
    <div id="snackbar" class="fixed left-1/2 -translate-x-1/2 bottom-8 min-w-[250px] p-4 rounded-lg bg-light-surface dark:bg-dark-surface text-light-text dark:text-dark-text shadow-lg text-center z-50 hidden"></div>
    
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
</body>
</html>
